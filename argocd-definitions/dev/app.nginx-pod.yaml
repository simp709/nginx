apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-pod-dev
  labels:
    app: nginx-pod-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: nginx-pod-dev
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/simp709/nginx.git
    targetRevision: main
    path: ./k8s-resources/nginx-pod/dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
